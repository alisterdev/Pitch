<ion-view title="Featured" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button button-clear button-positive" on-release="showCategories()">Categories</button>
  </ion-nav-buttons>
  <ion-content>

    <!-- featured -->
    <ion-slide-box show-pager="false" does-continue="true" auto-play="true">
      <ion-slide ng-repeat="f in featured">

        <div class="card card-featured" on-tap="viewPitch(f._id)">
          <div class="card-image" background-image="f.image">
            <div class="card-overlay vertical-center-container">
              <div class="vertical-center text-center">
                <h3>{{ f.title }}</h3>
                <div class="text-center">
                  <p class="blocky blocky-light blocky-small blocky-center">{{ f.creator.name.first + ' ' + f.creator.name.last }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </ion-slide>
    </ion-slide-box>

  </ion-content>
</ion-view>
