<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-contrib-icon/ionic.icon.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="lib/angular-cached-resource/angular-cached-resource.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/controllers/favorites.js"></script>
    <script src="js/controllers/featured.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/intro.js"></script>
    <script src="js/controllers/profile.js"></script>
    <script src="js/controllers/pitches.js"></script>
    <script src="js/controllers/search.js"></script>
    <script src="js/controllers/tabs.js"></script>
    <script src="js/services/categories.js"></script>
    <script src="js/services/pitches.js"></script>
    <script src="js/services/favorites.js"></script>
    <script src="js/services/user.js"></script>
    <script src="js/directives/card.js"></script>
    <script src="js/directives/ngBackground.js"></script>
    <script src="js/directives/stars.js"></script>
  </head>
  <body ng-app="app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button class="button-clear button-positive">
        <i class="icon ion-ios-arrow-back"></i>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
