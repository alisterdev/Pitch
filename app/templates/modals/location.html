<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear button-positive" on-tap="hideModalLocation()"><i class="icon ion-ios-arrow-back"></i> Back</button>
    </div>
    <h1 class="title">Location</h1>
  </ion-header-bar>
  <ion-content scroll="false">

    <label class="item item-input item-stacked-label">
      <span class="input-label">Name</span>
      <input ng-model="$parent.pitch.location.title" ng-change="$parent.formCreatePitch.location.$dirty = true" type="text" placeholder="Engineering 42" ng-minlength="1" required>
    </label>
    <label class="item item-input item-stacked-label padding-bottom no-border">
      <span class="input-label">Location Pin</span>
    </label>
    <leaflet data-tap-disabled="true" id="mapCreatePitchLocation" defaults="map.defaults" center="map.center" markers="map.markers" event-broadcast="map.events" width="100%" height="100px" autofill></leaflet>

  </ion-content>
</ion-modal-view>
